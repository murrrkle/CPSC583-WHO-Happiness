<!DOCTYPE html>
<html lang="en">
<style>
    #path .active{
        fill: orange;
    }


</style>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://unpkg.com/flubber@0.3.0"></script>
</head>
<body>

    <div id="mapcontainer" ></div>
    <div id="tooltipdev"></div>
    <script>
        //Adapted from:
        //http://datawanderings.com/2018/10/28/making-a-map-in-d3-js-v-5/
        //Map data retrieved from:
        //https://ec.europa.eu/eurostat/web/gisco/geodata/reference-data/administrative-units-statistical-units/countries

        //Grid Layout and parts of this code is also adapted from
        //https://observablehq.com/@karimdouieb/world-tile-grid-map


        const zoom = d3.zoom()
            .scaleExtent([1, 8])
            .on("zoom", zoomed);

        var block = false;
        var w = 1800;
        var h = 800;
        var margintop = 60;
        var marginside = 500;
        var viewbox = d3.select("#mapcontainer")
            .append("svg")
            .attr("preserveAspectRatio", "xMinYMin meet")
            .attr("viewBox", "0 0 " + w + " " + h)
            .style("background", "#c9e8fd")

        //   .classed("svg-content", true);

        var svg = viewbox.append("g")
            .attr("id", "svgcontainer");

        viewbox.call(zoom);

        //The following functions come for zoom implementation
        //https://observablehq.com/@d3/zoom-to-bounding-box
        function reset() {
            viewbox.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity,
                d3.zoomTransform(viewbox.node()).invert([w / 2, h / 2])
            );
        }

        function clicked(d) {
            const [[x0, y0], [x1, y1]] = path.bounds(d);
            d3.event.stopPropagation();
            viewbox.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
                    .translate(w / 2, h / 2)
                    .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / w, (y1 - y0) / h)))
                    .translate(-(x0 + x1) / 2, -(y0 + y1) / 2),
                d3.mouse(viewbox.node())
            );
        }

        function zoomed() {
            const {transform} = d3.event;
            svg.attr("transform", transform);
            svg.attr("stroke-width", 1 / transform.k);
        }

        //end of copied code

        //Modifed from previous code block
        function clickedbox(x0, y0, x1, y1) {
            d3.event.stopPropagation();
            viewbox.transition().duration(750).call(
                zoom.transform,
                d3.zoomIdentity
                    .translate(w / 2, h / 2)
                    .scale(Math.min(8, 0.9 / Math.max((x1 - x0) / w, (y1 - y0) / h)))
                    .translate(-(x0 + x1) / 2, -(y0 + y1) / 2),
                d3.mouse(viewbox.node())
            );
        }


        var projection = d3.geoMercator()
            .translate([w/2, h/2])
            .scale(175)
            .center([0,40]);

        var path = d3.geoPath().projection(projection);

        var worldmap = d3.json("lowpolymapadded.geojson");

        var data = d3.csv('data.csv', function(d) {
            return {
                country: d.Country,
                happiness_score: +d["Happiness score"],
                values: [+d["Dystopia (1.88) + residual"], +d["Explained by: GDP per capita"], +d["Explained by: Social support"],
                    +d["Explained by: Healthy life expectancy"], +d["Explained by: Freedom to make life choices"], +d["Explained by: Generosity"],
                    +d["Explained by: Perceptions of corruption"]]
            };
        });

        var grid = d3.json("mygrid6.json");

        var regions = d3.json("all.json");

        var palette = d3.schemeSet1;

        var spacing = Math.min(h/27, w/31);
        var size = spacing/2;
        var opp = Math.sin(Math.PI/6)*size;
        var adj = Math.cos(Math.PI/6)*size;


        var colorscale = d3.scaleSequential([0,8], d3.interpolateViridis)
            .nice();


        var buttonpath = d3.path();
        let btnmid = [size*2 + 15, size*2 + 15];
        let btntop = {
            "x": btnmid[0],
            "y": btnmid[1]-size*2
        }
        let btntopleft = {
            "x": btnmid[0] + adj*2,
            "y": btnmid[1] - opp*2
        }
        let btnbottomleft = {
            "x": btnmid[0] + adj*2,
            "y": btnmid[1] + opp*2
        }
        let btnbottom = {
            "x": btnmid[0],
            "y": btnmid[1] + size*2
        }
        let btnbottomright = {
            "x": btnmid[0] - adj*2,
            "y": btnmid[1] + opp*2
        }
        let btntopright = {
            "x": btnmid[0] - adj*2,
            "y": btnmid[1] - opp*2
        }
        buttonpath.moveTo(btntop.x, btntop.y);
        buttonpath.lineTo(btntopleft.x, btntopleft.y);
        buttonpath.lineTo(btnbottomleft.x, btnbottomleft.y);
        buttonpath.lineTo(btnbottom.x, btnbottom.y);
        buttonpath.lineTo(btnbottomright.x, btnbottomright.y);
        buttonpath.lineTo(btntopright.x, btntopleft.y);
        buttonpath.closePath();

        var fraction = 4;

        var btnpanel1 = d3.path();
        btnpanel1.moveTo(btnmid[0]-(size*2), btnmid[1]-(size*2));
        btnpanel1.lineTo(btnmid[0]-(size*2), btnmid[1]+(size*2));
        btnpanel1.lineTo(btnmid[0]-(size)-2, btnmid[1]+(size*2)-(size/fraction));
        btnpanel1.lineTo(btnmid[0]-(size)-2, btnmid[1]-(size*2)+(size/fraction));
        btnpanel1.closePath();

        var btnpanel2 = d3.path();
        btnpanel2.moveTo(btnmid[0]-2, btnmid[1]-(size*2));
        btnpanel2.lineTo(btnmid[0]-2, btnmid[1]+(size*2));
        btnpanel2.lineTo(btnmid[0]-(size) + 2, btnmid[1]+(size*2)-(size/fraction));
        btnpanel2.lineTo(btnmid[0]-(size) + 2, btnmid[1]-(size*2)+(size/fraction));
        btnpanel2.closePath();

        var btnpanel3 = d3.path();
        btnpanel3.moveTo(btnmid[0]+2, btnmid[1]-(size*2));
        btnpanel3.lineTo(btnmid[0]+2, btnmid[1]+(size*2));
        btnpanel3.lineTo(btnmid[0]+(size) - 2, btnmid[1]+(size*2)-(size/fraction));
        btnpanel3.lineTo(btnmid[0]+(size) - 2, btnmid[1]-(size*2)+(size/fraction));
        btnpanel3.closePath();

        var btnpanel4 = d3.path();
        btnpanel4.moveTo(btnmid[0]+(size*2), btnmid[1]-(size*2));
        btnpanel4.lineTo(btnmid[0]+(size*2), btnmid[1]+(size*2));
        btnpanel4.lineTo(btnmid[0]+(size) + 2, btnmid[1]+(size*2)-(size/fraction));
        btnpanel4.lineTo(btnmid[0]+(size) + 2, btnmid[1]-(size*2)+(size/fraction));
        btnpanel4.closePath();



        //This code for building tooltips as well some other related code later on is adapted from:
        //https://www.d3-graph-gallery.com/graph/interactivity_tooltip.html
        var tooltip = d3.select("#mapcontainer")
            .append("div")
            .style("opacity", 0)
            .attr("class", "tooltip")
            .style("position", "absolute")
            .style("background-color", "white")
            .style("z-index", "10")
            .style("border", "solid")
            .style("stroke", 2)
            .style("stroke-color", "black")
            .style("border-width", "2px")
            .style("border-radius", "5px")
            .style("padding", "5px")
            .style("pointer-events", "none");

        var bg = svg.append("rect")
            .attr("x", -2*w)
            .attr("y", -2*h)
            .attr("width", w*6)
            .attr("height", h*6)
            .style("fill", "#c9e8fd");



            Promise.all([worldmap, grid, data, regions]).then(function (values) {


                function switchmode(option) {
                    viewbox.selectAll("#button")
                        .transition()
                        .duration(3000)
                        .attrTween('d', d => {

;                           let hex = buttonpath.toString();
                            let panel = [];
                            panel.push(btnpanel1.toString());
                            panel.push(btnpanel2.toString());
                            panel.push(btnpanel3.toString());
                            panel.push(btnpanel4.toString());
                            console.log("hello")
                            if (option) {
                                return flubber.separate(hex, panel, {single: true})
                            } else {
                                return flubber.combine(panel, hex, {single: true})
                            }
                        });


                    svg.selectAll(".countryname")
                        .transition()
                        .duration(3000)
                        .style("opacity", function (d) {
                            var name = d.properties.NAME_ENGL;
                            let retname = values[2].find(d => d.country === name);
                            if(retname != null){
                                if(option){
                                    return 0.9
                                }
                                else{
                                    return 0
                                }
                            }
                            else{
                                return 0
                            }
                        })

                    svg.selectAll("path")
                        .transition()
                        .duration(3000)
                        .style('stroke-width', function (d) {
                            if(option){
                                return 2;
                            }
                            return 0;
                        })
                        .attrTween('d', d => {
                            let country = d.properties.ISO3_CODE;
                            let gridcountry = values[1].find(d => d.code === country);

                            var name = d.properties.NAME_ENGL;
                            let retname = values[2].find(d => d.country === name);
                            let tracked = true;
                            let x, y;
                            if(retname == null){
                                tracked = false;
                                x = 0;
                                y = 0;
                            }
                            else{
                                 x = gridcountry.x;
                                 y = gridcountry.y;
                            }


                            let polyarr = d.geometry.coordinates;
                            var filteredPolygons = d.geometry.coordinates.map(coordinates => path({
                                type: 'Polygon',
                                coordinates: coordinates
                            }));
                            let type = d.geometry.type;
                            let shapefrom = [];
                            let shapeto = [];
                            if (type == "MultiPolygon") {


                                for (let el in polyarr) {
                                    shapefrom.push(filteredPolygons[el]);

                                    let j1;
                                    if(y % 2 == 1){
                                        j1 = x*2+1;
                                    }
                                    else{
                                        j1 = x*2;
                                    }
                                    let mid = [j1*spacing/2 +marginside, y*spacing +margintop];
                                    let top = {
                                        "x": mid[0],
                                        "y": mid[1]-size
                                    }
                                    let topleft = {
                                        "x": mid[0] + adj,
                                        "y": mid[1] - opp
                                    }
                                    let bottomleft = {
                                        "x": mid[0] + adj,
                                        "y": mid[1] + opp
                                    }
                                    let bottom = {
                                        "x": mid[0],
                                        "y": mid[1] + size
                                    }
                                    let bottomright = {
                                        "x": mid[0] - adj,
                                        "y": mid[1] + opp
                                    }
                                    let topright = {
                                        "x": mid[0] - adj,
                                        "y": mid[1] - opp
                                    }
                                    hex = d3.path();
                                    hex.moveTo(top.x, top.y);
                                    hex.lineTo(topleft.x, topleft.y);
                                    hex.lineTo(bottomleft.x, bottomleft.y);
                                    hex.lineTo(bottom.x, bottom.y);
                                    hex.lineTo(bottomright.x, bottomright.y);
                                    hex.lineTo(topright.x, topleft.y);
                                    hex.closePath();
                                    let sq = hex.toString();

                                    shape = d3.path();
                                    shape.moveTo(-1000,0);
                                    shape.lineTo(-1000,0.001);
                                    shape.lineTo(-1000.001,0.001);
                                    shape.closePath();
                                    shape = shape.toString();

                                    if(tracked){
                                        shapeto.push(sq)
                                    }
                                    else{
                                        shapeto.push(shape)
                                    }

                                }

                                shape = d3.path();
                                shape.moveTo(0,0);
                                shape.closePath();
                                if (option) {
                                    return flubber.interpolateAll(shapefrom, shapeto, {single: true})
                                } else {
                                    return flubber.interpolateAll(shapeto, shapefrom, {single: true})
                                }




                            } else {
                                let j1;
                                if(y % 2 == 1){
                                    j1 = x*2+1;
                                }
                                else{
                                    j1 = x*2;
                                }
                                let mid = [j1*spacing/2+marginside, y*spacing+margintop];
                                let top = {
                                    "x": mid[0],
                                    "y": mid[1]-size
                                }
                                let topleft = {
                                    "x": mid[0] + adj,
                                    "y": mid[1] - opp
                                }
                                let bottomleft = {
                                    "x": mid[0] + adj,
                                    "y": mid[1] + opp
                                }
                                let bottom = {
                                    "x": mid[0],
                                    "y": mid[1] + size
                                }
                                let bottomright = {
                                    "x": mid[0] - adj,
                                    "y": mid[1] + opp
                                }
                                let topright = {
                                    "x": mid[0] - adj,
                                    "y": mid[1] - opp
                                }
                                hex = d3.path();
                                hex.moveTo(top.x, top.y);
                                hex.lineTo(topleft.x, topleft.y);
                                hex.lineTo(bottomleft.x, bottomleft.y);
                                hex.lineTo(bottom.x, bottom.y);
                                hex.lineTo(bottomright.x, bottomright.y);
                                hex.lineTo(topright.x, topleft.y);
                                hex.closePath();


                                shape = d3.path();
                                shape.moveTo(-1000,0);
                                shape.lineTo(-1000,0.001);
                                shape.lineTo(-1000.001,0.001);
                                shape.closePath();

                                let square;
                                if(tracked){
                                    square = hex.toString();
                                }
                                else{
                                    square = shape.toString();
                                }

                                if (option) {
                                    return flubber.interpolate(path(d), square, {single: true})
                                } else {
                                    return flubber.interpolate(square, path(d), {single: true})
                                }

                            }

                        });

                    d3.selectAll("path")
                        .classed("Active", false);

                }

                function onclick (d) {

                    var country = d.properties.ISO3_CODE;

                    var gridcountry  = values[1].find(d => d.code === country);


                    if (gridcountry != null) {
                        let x = gridcountry.x;
                        let y = gridcountry.y;
                        let j1;
                        if(y % 2 == 1){
                            j1 = x*2+1;
                        }
                        else{
                            j1 = x*2;
                        }
                        let mid = [j1*spacing/2 +marginside, y*spacing +margintop];
                        clickedbox(mid[0]-opp, mid[1]-size, mid[0]+opp, mid[1]+size);
                        if(!block){
                            switchmode(true);
                            block = true;
                        }


                    }


                }

                function farmode(){
                    reset();
                    if(block){
                        switchmode(!block);
                        block = !block;
                    }


                }







                let plot = svg.selectAll("g")
                    .data(values[0].features)
                    .enter()
                    .append("g");



                plot.append("path")
                    .attr("d", path)
                    .attr("fill",  function (d) {
                        let name = d.properties.NAME_ENGL;
                        let retname = values[2].find(d => d.country === name);
                        if(retname != null){
                            return colorscale(retname.happiness_score)
                        }
                        console.log(name);
                        return "grey";
                    })
                    .attr("stroke", "black")
                    .style('opacity',  function (d) {
                        let name = d.properties.NAME_ENGL;
                        let retname = values[2].find(d => d.country === name);
                        if(retname != null){
                            return 1
                        }
                        return 0.2;
                    })
                    .style('stroke-width',0)

                    .on("mousemove", function (d){
                        let country = d.properties.ISO3_CODE;
                        var name = d.properties.NAME_ENGL;
                        tooltip.style("opacity", 1)
                            .html(function(d){
                                let retname = values[2].find(d => d.country === name);
                                let happy = "not tracked";
                                if(retname != null){
                                    happy = retname.happiness_score
                                }
                                return name + "<br>happiness score: " + happy;
                            })

                            .style('left', (d3.event.pageX + 10) + 'px')
                            .style('top', (d3.event.pageY ) + 'px')
                            .style('display', 'inline-block')
                    })
                    .on('mouseover',function(d){
                        d3.select(this)
                            .style('stroke-width', 4);

                        tooltip
                            .style("opacity", 1);


                    })
                    .on('mouseout', function(d){
                        d3.select(this)
                            .style('stroke-width', function (d) {
                                if(block){
                                    return 2;
                                }
                                return 0;
                            });
                        tooltip
                            .style("opacity", 0)
                    })
                    .on('click', function (d) {

                        d3.select(this)
                            .classed("Active", !d3.select(this).classed("Active"));

                        let name = d.properties.NAME_ENGL;
                        let retname = values[2].find(d => d.country === name);
                        if(retname != null){
                            onclick(d);
                        }
                        else{
                            if(!block){
                                switchmode(true);
                                block = !block;
                            }
                        }


                    })
                    .style("stroke", function(d){
                        let country = d.properties.ISO3_CODE;
                        let retcode = values[3].find(d => d["alpha-3"] === country);
                        if(retcode != null){
                            if(retcode.region == "Asia"){
                                return palette[0];
                            }
                            if(retcode.region == "Europe"){
                                return palette[3];
                            }
                            if(retcode.region == "Africa"){
                                return palette[4];
                            }
                            if(retcode.region == "Americas"){
                                return palette[6];
                            }
                            if(retcode.region == "Oceania"){
                                return palette[7];
                            }

                        }
                        return "blue";
                    })


                plot.append("text")
                    .attr("class", "countryname")
                    .attr("fill", "white")
                    .attr("x", function(d){
                        let country = d.properties.ISO3_CODE;
                        let gridcountry = values[1].find(d => d.code === country);
                        if(gridcountry == null){
                            x = 0;
                            y = 0;
                        }
                        else{
                            x = gridcountry.x;
                            y = gridcountry.y;
                        }
                        let j1;
                        if(y % 2 == 1){
                            j1 = x*2+1;
                        }
                        else{
                            j1 = x*2;
                        }
                        let mid = [j1*spacing/2+marginside, y*spacing+margintop];
                        return mid[0]
                    })
                    .attr("y", function (d) {
                        let country = d.properties.ISO3_CODE;
                        let gridcountry = values[1].find(d => d.code === country);
                        if(gridcountry == null){
                            x = 0;
                            y = 0;
                        }
                        else{
                            x = gridcountry.x;
                            y = gridcountry.y;
                        }
                        let j1;
                        if(y % 2 == 1){
                            j1 = x*2+1;
                        }
                        else{
                            j1 = x*2;
                        }
                        let mid = [j1*spacing/2+marginside, y*spacing+margintop];
                        return mid[1]+2
                    })
                    .style("text-anchor", "middle")
                    .style("font-size", "8")
                    .style("opacity", 0)
                    .text(function (d) {
                        return d.properties.ISO3_CODE;
                    })
                    .style("pointer-events", "none");;


                let button =viewbox.append("g")
                    .on('click', function(d){
                        reset()
                        switchmode(!block);
                        block = !block;

                    });

                    button.append("rect")
                    .attr("x", 5)
                    .attr("y", 5)
                    .attr("width", size*4+20)
                    .attr("height", size*4+20)
                    .attr("rx", 15)
                    .attr("ry", 15)
                    .style("fill", "white")
                    .style("opacity", 0.9);
                    button.append("path")
                        .attr("id", "button")
                        .attr("d", buttonpath)
                        .attr("fill", "black")
                        .style("opacity", 0.7);

                    ;
                var regiondata = [
                    {
                        "region": "Asia",
                        "color": palette[0],
                        "on": true
                    },
                    {
                        "region": "Europe",
                        "color": palette[3],
                        "on": true
                    },
                    {
                        "region": "Africa",
                        "color": palette[4],
                        "on": true
                    },
                    {
                        "region": "Americas",
                        "color": palette[6],
                        "on": true
                    },
                    {
                        "region": "Oceania",
                        "color": palette[7],
                        "on": true
                    }
                ]
                let legendbox = viewbox.append("g").attr("class", "legend-group")
                    .attr("transform", "translate(0,"+ (h-135) +")");

                var legendout = legendbox
                    .append("g")
                    .attr("class", "legend-other")
                    .attr("transform", "translate(0,-10)");

                legendout.append("rect")
                    .attr("x", w-175)
                    .attr("y", -10)
                    .attr("width", 200)
                    .attr("height", 150)
                    .style("fill", "white")
                    .style("opacity", 0.5)
                    .on("click", function (d){
                        return true;
                    })


                legendout
                    .append("text")
                    .attr("x", w-5)
                    .attr("y", -10)
                    .attr("dy", "1.5em")
                    .style("text-anchor", "end")
                    .text("Regions");


                let legend = legendbox.selectAll(".legend")
                    .data(regiondata)
                    .enter().append("g")
                    .attr("class", "legend")
                    .attr("transform", function(d, i) { return "translate(0," + (i+1) * 20 + ")"; });


                // draw legend colored rectangles
                legend.append("rect")
                    .attr("x", w - 22)
                    .attr("width", 18)
                    .attr("height", 18)
                    .style("fill", (d,i)=> d.color)
                    .on("click", function (d){


                        console.log(1);
                        d.on = !d.on;
                        var countryval = d;

                        d3.select(this)
                            .transition()
                            .duration(1000)
                            .style("opacity", function(d) {

                                if (countryval.on) {
                                    return 1;
                                } else {
                                    return 0.2;
                                }

                            });

                        svg.selectAll("path")
                            .each(function (d){
                                let country = d.properties.ISO3_CODE;
                                var name = d.properties.NAME_ENGL;
                                let retcode = values[3].find(d => d["alpha-3"] === country);
                                let retname = values[2].find(d => d.country === name);
                                if(retcode != null && retname != null &&retcode.region == countryval.region){
                                    d3.select(this)
                                        .transition()
                                        .duration(1000)
                                        .style("opacity", function(d) {

                                            if (countryval.on) {
                                                return 1;
                                            } else {
                                                return 0.2;
                                            }

                                        });

                                    d3.select(this)
                                    .classed("hiddenbycountry", countryval.on)
                                }
                            })
                    });

                // draw legend text
                legend.append("text")
                    .attr("x", w - 25)
                    .attr("y", 9)
                    .attr("dy", ".35em")
                    .style("text-anchor", "end")
                    .text(function(d) { return d.region;});


                //Append a defs (for definition) element to your SVG
                var defs = legendbox.append("defs");

                //Append a linearGradient element to the defs and give it a unique id
                var linearGradient = defs.append("linearGradient")
                    .attr("id", "linear-gradient");

                //Vertical gradient
                linearGradient
                    .attr("x1", "0%")
                    .attr("y1", "0%")
                    .attr("x2", "0%")
                    .attr("y2", "100%");

                //Append multiple color stops by using D3's data/enter step
                linearGradient.selectAll("stop")
                    .data([
                        {offset: "0%", color: colorscale(8)},
                        {offset: "12.5%", color: colorscale(7)},
                        {offset: "25%", color: colorscale(6)},
                        {offset: "37.5%", color: colorscale(5)},
                        {offset: "50%", color: colorscale(4)},
                        {offset: "62.5%", color: colorscale(3)},
                        {offset: "75%", color: colorscale(2)},
                        {offset: "87.5%", color: colorscale(1)},
                        {offset: "100%", color: colorscale(0)}
                    ])
                    .enter().append("stop")
                    .attr("offset", function(d) { return d.offset; })
                    .attr("stop-color", function(d) { return d.color; });


                var legendWidth = 18,
                    legendHeight = 100
                xpos = w-120
                ypos = 17;

//Color Legend container
                var legendsvg = legendbox.append("g")
                    .attr("class", "legendWrapper")

//Draw the Rectangle
                legendsvg.append("rect")
                    .attr("class", "legendRect")
                    .attr("x", xpos)
                    .attr("y", ypos)
                    //.attr("rx", legendHeight/2)
                    .attr("width", legendWidth)
                    .attr("height", legendHeight)
                    .style("fill", "url(#linear-gradient)");

//Append title
                legendsvg.append("text")
                    .attr("class", "legendTitle")

                    .append('svg:tspan')
                    .attr('x', xpos-50)
                    .attr('dy', ypos-20)
                    .text("Happiness")
                    .append('svg:tspan')
                    .attr('x', xpos-20)
                    .attr('dy', ypos-2)
                    .text("Index");

//Set scale for x-axis
                var xScale = d3.scaleLinear()
                    .range([0, legendHeight])
                    .domain([8,0])
                    .nice();

//Define x-axis
                var xAxis = d3.axisLeft()
                    .ticks(5)  //Set rough # of ticks
                    //.tickFormat(formatPercent)
                    .scale(xScale);

//Set up X axis
                legendsvg.append("g")
                    .attr("class", "axis")  //Assign "axis" class
                    .attr("transform", "translate(" + xpos + "," + ypos + ")")
                    .call(xAxis);


                bg.on("click", function(d){
                    console.log("view");
                    farmode();
                })

        });


    </script>
